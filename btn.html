<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling</title>
    <style>
        .container{
            border: 3px solid rgb(51, 29, 29);
            width: 50%;
            margin: 34px auto;
            padding: 13px;
            border-radius: 13px;
            text-align: justify;
        }

        #btn{
            background-color: rgb(243, 174, 174);
            border-radius: 7px;
        }
        #btn:hover{
            background-color: rgb(77, 31, 31);
            color: white;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente vitae sunt possimus ipsam non excepturi inventore asperiores illum quis dolor. Sit fugiat minus dignissimos? Sint nemo illum nisi, consequuntur blanditiis aspernatur vitae enim rerum.
        <button id="btn">Read More</button>

    </div>
</body>
</html>
